name: Newman Run

on:
  pull_request:
    branches:
    - master

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@master
        with:
           collection: https://github.com/carloseduardo1984/api_with_github_actions/blob/main/MinhaColecao.postman_collection.json
           environment: https://github.com/carloseduardo1984/api_with_github_actions/blob/main/MeuAmbiente.postman_environment.json
